<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3>Welcome to Ramen Rating App</h3>
    </header>
    

    <div id="ramen-menu">
    </div>

    <div id="ramen-detail">
        <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Image of Ramen" />
        <h2 class="ramen-name">Choose a Ramen</h2>
        <h3 class="restaurant">ramen-restaurant</h3>
        
    </div>
       
    <h3>Rating:</h3>
    <p>
      <span id='rating-display'>ramen-rating</span> / 10
    </p>
    <h3>Comment:</h3>
    <p id='comment-display'>
        ramen-comment
    </p>
        
    </div>
    <form id="new-ramen-form">
        <h4>Add New Ramen</h4>
        <label for="new-name">Name:</label>
        <input type="text" name="name" id="new-name"/>
        <label for="new-restaurant">Restaurant:</label>
        <input type="text" name="restaurant" id="new-restaurant"/>
        <label for="new-image">Image:</label>
        <input type="text" name="image" id="new-image"/>
        <label for="new-rating">Rating</label>
        <input type="number" name="rating" id="new-rating"/>
        <label for="new-comment">Comment</label>
        <textarea name="new-comment" name="new-comment" id="new-comment"></textarea>
        <input type="submit" id="submit-button" value="Create"/>
        
    </form>


    <script src="index.js"></script>
</body>
</html>
