<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramen Rating App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h3>Welcome to Ramen Rating App</h3>
  </header>

  <div id="ramen-menu"></div>

  <div id="ramen-detail">
    <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Image of Ramen" id="changeImage" />
    <h2 class="ramen-name">Choose a Ramen</h2>
    <h3 class="restaurant">Ramen Restaurant</h3>
  </div>

  <h3>Rating:</h3>
  <p><span id='rating-display'>Ramen Rating</span> / 10</p>
  <h3>Comment:</h3>
  <p id='comment-display'>Ramen Comment</p>

  <form id="new-ramen-form">
    <h4>Add New Ramen</h4>
    <label for="new-name">Name:</label>
    <input type="text" name="name" id="new-name" required />
    <label for="new-restaurant">Restaurant:</label>
    <input type="text" name="restaurant" id="new-restaurant" required />
    <label for="new-image">Image URL:</label>
    <input type="url" name="image" id="new-image" required />
    <label for="new-rating">Rating:</label>
    <input type="number" name="rating" id="new-rating" min="0" max="10" required />
    <label for="new-comment">Comment:</label>
    <textarea name="comment" id="new-comment" required></textarea>
    <input type="submit" id="submit-button" value="Create" />
  </form>

  <script src="index.js"></script>
</body>
</html>
