<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Ramen Rating App</h1>

    <div id="ramen-menu">
    </div>

    <div id="ramen-detail">
        <h2 id="ramen-name">Choose a Ramen</h2>
        <p id="ramen-restaurant"></p>
        <img id="ramen-image" src="https://moringa.instructure.com/courses/967/files/517801/preview" alt="Image of Ramen">
        <img id="ramen-image" src="https://moringa.instructure.com/courses/967/files/517800/preview" alt="Image of Ramen">
        <img id="ramen-image" src="https://moringa.instructure.com/courses/967/files/517799/preview" alt="Image of Ramen">
        <img id="ramen-image" src="https://moringa.instructure.com/courses/967/files/517798/preview" alt="Image of Ramen">
        <img id="ramen-image" src="https://moringa.instructure.com/courses/967/files/517797/preview" alt="Image of Ramen">
        <p>Rating: <span id="ramen-rating"></span></p>
        <p>Comment: <span id="ramen-comment"></span></p>
        
    </div>
    <form id="new-ramen-form">
        <h2>Add New Ramen</h2>
        <input type="text" id="new-name" placeholder="Ramen Name" required>
        <input type="text" id="new-restaurant" placeholder="Restaurant Name" required>
        <input type="url" id="new-image" placeholder="Image URL" required>
        <input type="number" id="new-rating" placeholder="Rating(1-5)" required min="1" max="5">
        <input type="text" id="new-comment" placeholder="Comment" required>
        <button type="submit">Add Ramen</button>
    </form>


    <script src="index.js"></script>
</body>
</html>
